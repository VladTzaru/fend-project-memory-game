<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Matching Game</title>
      <meta name="description" content="Memory game">

      <!-- Styles -->
      <link rel="stylesheet" href="css/app.css">

      <!-- Fonts -->
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
      <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet prefetch">

   </head>
   <body>
      <div id="bodyOverlay"></div>
      <div class="container">

         <header>
            <h1>Matching Game</h1>
         </header>

         <!-- Congratulations popup -->
         <section id="congratulations-popup">
            <div class="congratulations-popup-scoreBoard">
               <h2 class="congratulations-title">Congratulations!</h2>
               <p class="congratulations-message">You won!</p>
               <div class="center-elements">
                  <p class="congratulations-metric-title">Time:</p>
                  <span id="timer">0:0</span>
               </div>
               <div class="center-elements">
                  <p class="congratulations-metric-title">Moves:</p>
                  <span id='movesPopup'>0</span>
               </div>
               <div class="center-elements">
                  <p class="congratulations-metric-title">Stars:</p>
                  <ul class="congratulations-stars">
                     <li><i class="fa fa-star"></i></li>
                     <li id="star2-copy"><i class="fa fa-star"></i></li>
                     <li id="star3-copy"><i class="fa fa-star"></i></li>
                  </ul>
               </div>
               <hr>
               <button class="btn-reloadGame" id="btn-reloadGame">Play again</button>
            </div>
         </section>

         <!-- Score panel -->
         <section class="score-panel">
            <ul class="stars">
               <li><i class="fa fa-star"></i></li>
               <li id="star2"><i class="fa fa-star"></i></li>
               <li id="star3"><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0</span>
            <span class="moves">Move(s)</span>
            <span title="Reload game" class="restart">
              Restart <i class="fa fa-repeat"></i>
            </span>
         </section>

         <ul class="deck"></ul>

         <footer>
           <p class="copyright">Copyright &copy; 2017 Vladimir Bojovic.</p>
           <div id="social-media">
             <a class="social-media-link" href="https://www.facebook.com/vladimir.bojovic.3551" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
             <a class="social-media-link" href="https://github.com/VladTzaru" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
           </div>
         </footer>

      </div>
      <script src="js/app.js"></script>
   </body>
</html>
